{% extends "base_simple.html" %}

{% block title %}Mappings - Data Integration Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-map"></i> Data Mappings
            </h1>
            <a href="{{ url_for('create_mapping') }}" class="btn btn-info">
                <i class="fas fa-plus"></i> Create Mapping
            </a>
        </div>
    </div>
</div>

<!-- Mappings List -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="mappingsTable">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    loadMappings();
});

function loadMappings() {
    $.get('/api/mappings', function(data) {
        if (data.success) {
            const mappings = data.data;
            let html = '';
            
            if (mappings.length === 0) {
                html = `
                    <div class="text-center py-5">
                        <i class="fas fa-map fa-3x text-muted mb-3"></i>
                        <h4>No mappings configured</h4>
                        <p class="text-muted">Create your first data mapping to get started</p>
                        <a href="${'{{ url_for("create_mapping") }}'}" class="btn btn-info">
                            <i class="fas fa-plus"></i> Create Mapping
                        </a>
                    </div>
                `;
            } else {
                html = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>Fields</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                mappings.forEach(function(mapping) {
                    const fieldCount = mapping.field_mappings ? mapping.field_mappings.length : 0;
                    html += `
                        <tr>
                            <td>
                                <strong>${mapping.name}</strong>
                            </td>
                            <td>
                                <span class="badge bg-primary">${mapping.source_name || 'Unknown'}</span>
                            </td>
                            <td>
                                <span class="badge bg-success">${mapping.destination_name || 'Unknown'}</span>
                            </td>
                            <td>
                                <span class="badge bg-info">${fieldCount} fields</span>
                            </td>
                            <td>
                                <span class="badge bg-success">Active</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="editMapping('${mapping.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="testMapping('${mapping.id}')">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteMapping('${mapping.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            $('#mappingsTable').html(html);
        } else {
            $('#mappingsTable').html('<div class="alert alert-danger">Failed to load mappings</div>');
        }
    }).fail(function() {
        $('#mappingsTable').html('<div class="alert alert-danger">Failed to connect to server</div>');
    });
}

function editMapping(mappingId) {
    window.location.href = '{{ url_for("create_mapping") }}?id=' + mappingId;
}

function testMapping(mappingId) {
    $.post('/api/mappings/' + mappingId + '/test', function(data) {
        if (data.success) {
            showAlert('Mapping test successful', 'success');
        } else {
            showAlert('Mapping test failed: ' + data.error, 'danger');
        }
    });
}

function deleteMapping(mappingId) {
    if (confirm('Are you sure you want to delete this mapping?')) {
        $.ajax({
            url: '/api/mappings/' + mappingId,
            method: 'DELETE',
            success: function(data) {
                if (data.success) {
                    loadMappings();
                    showAlert('Mapping deleted successfully', 'success');
                } else {
                    showAlert('Failed to delete mapping: ' + data.error, 'danger');
                }
            },
            error: function() {
                showAlert('Failed to delete mapping', 'danger');
            }
        });
    }
}

function showAlert(message, type) {
    const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    $('.container-fluid').prepend(alertHtml);
    
    // Auto-dismiss after 5 seconds
    setTimeout(function() {
        $('.alert').fadeOut();
    }, 5000);
}
</script>
{% endblock %}
